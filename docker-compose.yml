version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend-basic
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network
  
  backend:
    build:
      context: ./backend
    container_name: backend-node
    ports:
      - "8081:5000"
    depends_on:
      - db
    networks:
      - app-network
  
  db:
    image: postgres:13
    container_name: db-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
